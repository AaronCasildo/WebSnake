<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!</h1>
    <script>
        async function init(){
            const byteArray = new Int8Array([
                0x00,0x61,0x73,0x6d,0x01,0x00,0x00,0x00,0x01,0x07,0x01,0x60,
                0x02,0x7f,0x7f,0x01,0x7f,0x03,0x02,0x01,0x00,0x07,0x07,0x01,
                0x03,0x73,0x75,0x6d,0x00,0x00,0x0a,0x09,0x01,0x07,0x00,0x20,
                0x00,0x20,0x01,0x6a,0x0b
            ]);
            const wasm = await WebAssembly.instantiate(byteArray.buffer);
            const sumFunction = wasm.instance.exports.sum;
            const result = sumFunction(5, 7);
            console.log("Result of sum(5, 7):", result);
        }

        init();
    </script>
</body>
</html>
